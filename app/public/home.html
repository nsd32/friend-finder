<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <style type="text/css">

      #survey-btn {
        background-color: #004080;
      }

      a {
        color: #004080;
      }

    </style>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <h1 class="display-3"><span class="fa fa-user-plus"></span> Friend Finder</h1>
            <hr class="my-4">
            <h2>Answer a few basic questions.</h2><br />
            <h2>Then find the friend with the greatest compatibility!</h2><br />
            <p class="lead">
              <a id="survey-btn" class="btn btn-primary btn-lg" href="/survey" role="button"><span class="fa fa-file-text-o"></span> Go to Survey</a>
            </p>
          </div> 
        </div> <!-- column -->
      </div> <!-- row -->

      <div class="row">
        <div class="col-12">
          <a href="/api/friends">API Friends List</a>
          <span> | </span>
          <a href="https://github.com/nsd32/friend-finder" target="_blank">GitHub Repo</a>
        </div> <!-- column --> 
      </div> <!-- row -->

    </div><!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
